<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="index.css"

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Do Something App</title>
</head>
<body class ="#26c6da cyan lighten-1" background = "images/background.jpg">
    <nav class = "#a5d6a7 green lighten-3">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo">Do Something</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
          </ul>
        </div>
      </nav>

      
        <div id ="main" class="col s12 m6">
          <div class="card #ff8a80 red accent-1" >
            <div class="card-content white-text" >
              <span class="card-title">Pick an Activity to Do! </span>
              <p>Click the Get Activity button to generate a random activity</p>
            </div>
            <div class="card-action">
              <button id = "new-activity">Get Activity</button>
            </div>
          </div>
        </div>
      
    
      
        <div id="activity" class="col s12 m6">
          <div class="card #ff8a80 red accent-1">
            <div class="card-content white-text">
              <span class="card-title"></span>
              <h6 id ="show-activity"></h6>
            <ul>
              <li id ="price"></li>
              <li id ="participants"></li>
            </ul>
            <button id = "like-button">Like</button>
            </div>
            <div class="card-action">
              
            </div>
          </div>
        </div>
      

    <script type="text/javascript" src="./src/index.js"></script>
</body>
</html>
