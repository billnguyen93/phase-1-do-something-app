<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="index.css"

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Do Something App</title>
</head>
<body class ="#26c6da cyan lighten-1" background = "images/background.jpg">
    <nav class = "#a5d6a7 green lighten-3">
        <div class="nav-wrapper container">
          <a href="index.html" id="main-title" class="brand-logo">Do Something!</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            
          </ul>
        </div>
      </nav>

        <div id ="main" class="col s12 m6">
          <div id = "my-activities"  class="row s12 m6">
            <div class="card #ff8a80 red accent-1" >
              <p id = "add-activity"></p>
              <div id = "liked-activities" class="card-content white-text" >
                  
                <span id = "title" class="card-title">My Activities</span>
                  
                   
              </div>
              <div class="card-action">
                
              </div>
            </div>
          </div>
          <div class="card #ff8a80 red accent-1" >
            <div class="card-content white-text" >
              <span id = "title" class="card-title">Pick an Activity to Do! </span>

              <p>Click the Get Activity button to generate a random activity</p>
              <br>
              <p>Liking an Activity will add it to the My Activities list</p>
              <br>
              <p>Clicking on an activity will remove it from the My Activities list</p>
            </div>
            <div class="card-action">
              <button id = "new-activity">Get Activity</button>
            </div>
          </div>
        </div>
      
    
      
        <div id ="activity-container" class="col s12 m6">
          <div class="card #ff8a80 red accent-1">
            <div class="card-content white-text">
              <span class="card-title"></span>
              <h6 id ="show-activity"></h6>
            <ul>
              <li id ="price"></li>
              <li id ="participants"></li>
              <li id ="type"></li>
            </ul>
            </div>
            <div id="activity" class="card-action">
            </div>
          </div>
        </div>
      
        <div id ="form-container" class="col s12 m6">
          <div class="card #ff8a80 red accent-1">
            <div class="card-content white-text">
              <form id = "activity-form">
                <label for="submitActivity">Add an Activity</label>
                <input id="newActivity" type="text" placeholder="Enter Activity here"/>
                <input type="submit" />
              </form>
            </div>
            <div class="card-action">
              
            </div>
          </div>
        </div>

        
       

    <script type="text/javascript" src="./src/index.js"></script>
</body>
</html>
